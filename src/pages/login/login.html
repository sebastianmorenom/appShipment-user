<ion-grid>
    <ion-row>
        <div class="login">
            <img src="../../assets/pile-of-boxes.webp" >
            <ion-list inset>

                <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="loginData.username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
                </ion-item>

                <ion-item></ion-item>

            </ion-list>
            <div style="text-align: center">
                <button ion-button outline (click)="login()">Log in</button>
            </div>
        </div>
    </ion-row>
</ion-grid>
