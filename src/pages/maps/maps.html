<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="loadMap()"><ion-icon name="map"></ion-icon>&nbsp;Load MAP</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div id="panel" style="width: 300px; float: right;"></div>
  <ion-grid>
    <ion-row>
      <ion-col offset-lg-2 >
        <button ion-button (click)="addMarker(1)"><ion-icon name="locate"></ion-icon>&nbsp;Origen</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addMarker(2)"><ion-icon name="locate"></ion-icon>&nbsp;Destino</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="getDirections()" [disabled]="!enableDirections"><ion-icon name="car"></ion-icon>&nbsp;Direcciones</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>

  </div>
</ion-content>
